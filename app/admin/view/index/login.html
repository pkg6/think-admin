<!DOCTYPE html>
<html lang="en">
<head>
    {include file="common/meta" /}
    <link href="{:asset_admin('css/login.css')}" rel="stylesheet">
</head>
<body>
<div class="laadmin-user-login laadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="laadmin-user-login-main">
        <div class="laadmin-user-login-box laadmin-user-login-header">
            <h2>Think-Admin Login</h2>
            <p></p>
        </div>
        <form class="layui-form" method="post" action="/admin/index/login" >
            <div class="laadmin-user-login-box laadmin-user-login-body layui-form">
                <div class="layui-form-item">
                    <label class="laadmin-user-login-icon layui-icon layui-icon-username"
                           for="LAY-user-login-username"></label>
                    <input type="text" name="username" id="LAY-user-login-username" lay-verify="required"
                           placeholder="{:__('Username')}"
                           class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="laadmin-user-login-icon layui-icon layui-icon-password"
                           for="LAY-user-login-password"></label>
                    <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                           placeholder="{:__('Password')}" class="layui-input">
                </div>

                {if $login_captcha}
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="laadmin-user-login-icon layui-icon layui-icon-vercode"
                                   for="LAY-user-login-vercode"></label>
                            <input type="text" name="captcha" id="LAY-user-login-vercode" lay-verify="required"
                                   placeholder="{:__('Captcha')}" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img src="{:captcha_src()}" onClick="this.src='{:captcha_src()}?'+Math.random();"
                                     class="laadmin-user-login-codeimg" id="LAY-user-get-vercode">
                            </div>
                        </div>
                    </div>
                </div>
                {/if}
                <div class="layui-form-item" style="margin-bottom: 20px;">
                    <input type="checkbox" name="remember" lay-on="remember-time" lay-skin="primary" title="记住密码">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="layui-trans laadmin-user-login-footer">
    <p>© All Rights Reserved</p>
</div>
{include file="common/layui" /}
</body>
</html>
