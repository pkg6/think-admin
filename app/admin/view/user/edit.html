<div class="admin-body animated fadeIn">
    <form action="{$form_action}" method="post" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                用户名
            </label>
            <div class="layui-input-block">
                <input type="text" id="username"  value="{$row.username}" readonly="readonly"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">
                邮箱
            </label>
            <div class="layui-input-block">
                <input type="text" id="email" name="email"  value="{$row.email}" lay-verify="required|email" lay-vertype="tips" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">
                手机号
            </label>
            <div class="layui-input-block">
                <input type="text" id="mobile" name="mobile"  value="{$row.mobile}" lay-verify="required|mobile" lay-vertype="tips" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="password" class="layui-form-label">
                用户密码
            </label>
            <div class="layui-input-block">
                <input type="password" id="password" name="password" placeholder="****" value=""  lay-vertype="tips" autocomplete="off" class="layui-input" >
            </div>
        </div>

        {include file="components/form_radio" title="$form_radio_status.title" radios="$form_radio_status.radios" /}

        {include file="components/form_submit" event= "edit-data" /}

    </form>
</div>
